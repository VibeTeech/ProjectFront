<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>VibeQuiz</title>
</head>

<body>
  <div class="image">
    <img src="./img/logo.svg" alt="logo-padrao">
  </div>
  <div class="titulo">
    <p>Scientia</p>
  </div>
  <div class="border border-white rounded-5 p-5" style="width: 50vw; height: 58vh; margin: auto; background-color: #4A3355;">
    <div class="selector">
      <h3>Selecione a sua matéria de escolha:</h3>
    </div>
    <ul class="list-unstyled mt-4">
      <li class="p-5 my-4 rounded-4"><span class="rounded-circle d-inline-flex justify-content-center align-items-center mr-2" style="width: 30px; height: 30px; background-color: #6C5F72;">1</span> Inglês</li>
      <li class="p-5 my-4 rounded-4"><span class="rounded-circle d-inline-flex justify-content-center align-items-center mr-2" style="width: 30px; height: 30px; background-color: #6C5F72;">2</span> Geografia</li>
      <li class="p-5 my-4 rounded-4"><span class="rounded-circle d-inline-flex justify-content-center align-items-center mr-2" style="width: 30px; height: 30px; background-color: #6C5F72;">3</span> Biologia</li>
      <li class="p-5 my-4 rounded-4"><span class="rounded-circle d-inline-flex justify-content-center align-items-center mr-2" style="width: 30px; height: 30px; background-color: #6C5F72;">4</span> Filosofia</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
